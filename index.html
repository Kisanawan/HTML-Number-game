<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number guessing game</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <nav>
        <div class="container">
            <div class="title">
                <a href="#">Number guessing game</a>
            </div>



        </div>
    </nav>

    <div class="wrapper">
        <div class="main">
            <div class="rule">
                <h1><u>Number Guessing Game</u></h1>
                <br>
                <h2>

                    <p>&starf; This game we have to selected a random number between <u> 1 to 100 </u> </p>
                    <p>&starf; You can guess it in <u>10 turns</u> or less. </p>
                    <p>&starf; We'll tell you if you guess was too high or low.</p>
                </h2>
            </div>
            <br>

            <div class="form-number">
                <h2>
                    <label for="">Enter number here : </label>
                    <input type="text" id="numbers" class="form-input" min="1" max="100" maxlength="3" >

                    <button id="buttonSub" onclick="myFunction()"  >SUBMIT</button>

                    <p id="showRound"></p>

                    <p id="showNumber"></p>

                    <p id="TorF"></p>

                    <p id="lOrH"></p>
                    
                    
                    <button id="buttonNewGame" style="visibility:hidden" onclick="window.location.reload();" >Start new game</button>
                </h2>
            </div>




        </div>



    </div>

</body>
